<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body onclick="handleMouseLeave()">
  <main>
    <div class="card" id="card"  onclick=" handleMouseEnter()">
      <header>
        <h1 id="title">Cartao do amor</h1>
      </header>
      <section id="cardBody">
        Clique para ver a mensagem
      </section>
      <footer>
        &copy; joaquim.sx
      </footer>

      <script>
        const mainTitle = document.getElementById("title");
        const mainCard = document.getElementById("cardBody")
        const footer = document.querySelector("footer")

        footer.style.display = "none"

        document.getElementById("card").addEventListener("mouseenter", () => {
          mainTitle.innerText = "Teamo Ana";
          mainCard.innerText = "Eu te amo tanto meu amor,. voce é a melhor coisa que me aconteceu, quero ficar com voce pra sempre"
          footer.style.display = "inline"
        });

        document.getElementById("card").addEventListener("mouseleave", () => {
          mainTitle.innerText = "Cartao do amor"
          mainCard.innerText = "Clique para ver a mensagem";
          footer.style.display = "none"
        });

        function handleMouseEnter() {
          if (window.innerWidth === 520) {
            // Se a largura da janela for 520, altere o evento para onclick
            this.addEventListener('click', handleClick);
          } else {
            // Caso contrário, mantenha o evento como mouseenter
            this.classList.add('hover');
          }
        }

        function handleMouseLeave() {
          this.classList.remove('hover');
          if (window.innerWidth === 520) {
            // Se a largura da janela for 520, remova o listener de onclick
            this.removeEventListener('click', handleClick);
          }
        }

      </script>
</body>

</html>
